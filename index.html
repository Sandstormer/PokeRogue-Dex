<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="PDk_vSJIY87QQ-K_KFBzZyjwZX8JmsD38DaAdMu0yNE" />
  <meta name="description" content="Search the Pokédex in a fast easy-to-use interface with powerful filtering. You can see which Pokémon learn a move and when they learn it, who has variant shinies, who has the highest stats, and much more!">
  <script src="https://cdn.counter.dev/script.js" data-id="d6513565-e3c9-4869-a05c-03d0caa36766" data-utcoffset="-5"></script>
  <link rel="icon" href="ui/favicon.ico" type="image/ico">
  <title>PokeRogue SearchDex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Page Title -->
    <h1>
      <div>
      </div>
      <div>
        <img id="mag-img" class="header-icon-img" src="ui/icon.png">
        <div id="page-title" class="colorful-text-holiday" style="display: inline;">
          <span style="--i:0">P</span><span style="--i:1">o</span><span style="--i:2">k</span><span style="--i:3">e</span><span style="--i:4">R</span><span style="--i:5">o</span><span style="--i:6">g</span><span style="--i:7">u</span><span style="--i:8">e</span><span style="--i:0">&nbsp;</span><span style="--i:9">S</span><span style="--i:10">e</span><span style="--i:11">a</span><span style="--i:12">r</span><span style="--i:13">c</span><span style="--i:14">h</span><span style="--i:15">D</span><span style="--i:16">e</span><span style="--i:17">x</span>
        </div>
      </div>
      <div><img id="lang-img" class="header-click-img" src="ui/globe.png"></div>
      <div><img id="help-img" class="header-click-img" src="ui/help.png"></div>
    </h1>
    <div id="splashScreen">
      <div id="splashContent">
      </div>
    </div>
    <div id="movesetScreen">
      <div id="movesetContent">
        <div id="movesetHeader">
        </div>
        <div id="movesetScrollable">
        </div>
      </div>
    </div>
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search Species / Types / Abilities / Moves" />
      <img src="ui/clear.png" id="clearIcon">
    </div>
    <!-- Locked and suggested filters -->
    <div id="search-section">
      <div id="filter-container"></div>
      <div id="suggestions"></div>
    </div>
    <!-- Table Header-->
    <div id="header-container">
    </div>
    <!-- Main Table -->
    <ul id="itemList">
    </ul>
  </div>
  <script src="pokedex_data.js?v=1-11-6"></script>
  <script src="filters_global.js"></script>
  <script src="script.js"></script>
</body>
</html>
